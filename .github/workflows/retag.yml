name: Retag images
on: workflow_dispatch

jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.generate-matrix.outputs.matrix }}
   
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4
      - uses: actions/setup-go@0aaccfd150d50ccaeb58ebd88d36e91967a5f35b #v5
        with:
          go-version: '^1.23.7'
      - name: Build Retag Command
        run: |
          sudo GOBIN=/usr/local/bin go install
      - name: Generate Retag Matrix
        id: generate-matrix
        run: |
          matrix=$(kubecon-2025-ssd retag generate -c retag.yml)
          echo "matrix=${matrix}" >> "$GITHUB_OUTPUT"
  retag:
    name: "Retag ${{ matrix.name }}"
    environment: testing
    needs: generate-matrix
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJSON(needs.generate-matrix.outputs.matrix) }}
    steps:
      - name: Login to Registry
        id: docker-login
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Print the retag option
        run: |
          echo "Source: ${{ matrix.source}}"
          echo "Destination: ${{ matrix.destination}}"
          echo "Tags: ${{ matrix.tags }}"
      
